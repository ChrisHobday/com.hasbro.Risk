app-id: com.hasbro.Risk
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: &runtime-version '23.08'
base: org.winehq.Wine
base-version: stable-23.08
command: GameScopeWrapper
rename-desktop-file: Risk.desktop
rename-icon: Risk
finish-args:
  - --device=all
  - --filesystem=host:ro
  - --filesystem=xdg-run/app/com.discordapp.Discord:create # Required for setting up Discord rich presence
  - --filesystem=xdg-run/gamescope-0:ro # Required for Gamescope on Steam Deck
  - --socket=pulseaudio
  - --socket=wayland
  - --share=network
  - --share=ipc
  - --allow=multiarch
  - --env=PATH=/app/bin:/usr/bin:/usr/lib/extensions/vulkan/gamescope/bin # Add Vulkan GameScope extension to path to get access to gamescope binary
  - --env=WINEPREFIX=/var/data/WinePrefix
inherit-extensions:
  - org.freedesktop.Platform.Compat.i386
  - org.freedesktop.Platform.GL32
  - org.freedesktop.Platform.ffmpeg-full
  - org.freedesktop.Platform.ffmpeg_full.i386
  - org.winehq.Wine.gecko
  - org.winehq.Wine.mono
  - org.winehq.Wine.DLLs
modules:
  # Icoutils, needed for extracting .ico from Risk Classic Collection.exe
  - name: Icoutils
    buildsystem: simple
    sources:
      - type: archive
        url: http://savannah.nongnu.org/download/icoutils/icoutils-0.32.3.tar.bz2
        sha256: 17abe02d043a253b68b47e3af69c9fc755b895db68fdc8811786125df564c6e0
    build-commands:
      - |
        echo "Configuring and make Icoutls"
        ./configure --prefix=${FLATPAK_DEST}
        make

        echo "Installing Icoutils"
        make install
  # ImageMagick, needed for converting .ico extracted from exe to .png
  - name: ImageMagick
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/ImageMagick/ImageMagick.git
        tag: 7.1.1-36
    build-commands:
      - |
        echo "Configuring and make ImageMagick"
        ./configure --prefix=${FLATPAK_DEST}
        make

        echo "Installing ImageMagick"
        make install
  # Risk installer files, icon and desktop file creation shell scripts, and wrapper script for launching
  - name: Risk
    buildsystem: simple
    sources:
      # Metadata file for Flatpak repos
      - type: file
        path: com.hasbro.Risk.metainfo.xml
      # Risk installation directory
      - type: dir
        path: Risk
        dest: Risk
      # Risk CD directory with all the files on the Risk CD
      - type: dir
        path: RiskCD
        dest: RiskCD
      # Windows registry file that sets Risk paths
      - type: file
        path: Risk.reg
      # Windows registry file that sets Wine to emulate a virtual desktop
      - type: file
        path: WineEmulateVirtualDesktop.reg
      # Shell script that extracts Risk icon from the Risk Classic Collection.exe, converts it to different sized png files and move those to the correct icon locations
      - type: shell
        commands:
          - |
            # echo "Extracting Risk icon from Risk Classic Collection.exe"
            # wrestool -x --output=Risk.ico -t14 "Risk Classic Collection.exe"

            echo "Converting Risk.ico to Risk.png"
            convert RiskCD/RISK.ICO Risk.png

            echo "Creating directory /app/share/icons/hicolor/32x32/apps"
            mkdir -p /app/share/icons/hicolor/32x32/apps

            echo "Moving Risk.png to /app/share/icons/hicolor/32x32/apps/Risk.png"
            mv Risk.png /app/share/icons/hicolor/32x32/apps/Risk.png
      # Shell script that creates a Risk.desktop file in the correct location
      - type: shell
        commands:
          - |
            echo "Creating /app/share/applications/Risk.desktop file"
            touch /app/share/applications/Risk.desktop

            echo "Writing contents to /app/share/applications/Risk.desktop file"
            echo "[Desktop Entry]
            Type=Application
            Name=Risk
            GenericName=Risk
            Comment=Risk: The Game of Global Domination (1996) (Flatpak)
            Exec=GameScopeWrapper
            Categories=Game;
            Icon=Risk
            Keywords=Risk" >> /app/share/applications/Risk.desktop
      # Script that is ran from the GameScopeWrapper after the Flatpak is launched, which sets up Discord Rich Presence, installs Risk if it's not already, and launches it with Wine
      - type: script
        commands:
          - |
            echo "Setting up Discord rich presence"
            for i in {0..9}; do
              test -S $XDG_RUNTIME_DIR/discord-ipc-$i ||
                ln -sf {app/com.discordapp.Discord,$XDG_RUNTIME_DIR}/discord-ipc-$i;
            done

            echo "Checking if Risk is already installed"
            if [ -d /var/data/WinePrefix/drive_c/Games/Risk ]; then
              echo "Changing directory to /var/data/WinePrefix/drive_c/Games/Risk"
              cd /var/data/WinePrefix/drive_c/Games/Risk

              echo "Launching Risk"
              wine /var/data/WinePrefix/drive_c/Games/Risk/RISK.EXE
            else
              echo "Installing Risk"
              echo "Initializing Wine prefix"
              wineboot -i

              echo "Making /var/data/WinePrefix/drive_c/Games"
              mkdir /var/data/WinePrefix/drive_c/Games

              echo "Copying /app/share/Risk to /var/data/WinePrefix/drive_c/Games/Risk"
              cp -r /app/share/Risk /var/data/WinePrefix/drive_c/Games/Risk

              echo "Copying /app/share/RiskCD to /var/data/WinePrefix/drive_c/Games/RiskCD"
              cp -r /app/share/RiskCD /var/data/WinePrefix/drive_c/Games/RiskCD

              echo "Updating Windows registry with Risk paths"
              wine regedit /app/share/Risk.reg

              echo "Updating Windows registry with Wine emulate virtual desktop"
              wine regedit /app/share/WineEmulateVirtualDesktop.reg

              # wine reg ADD "HKCU\\Software\Wine\Explorer" /v Desktop /d Default
              # wine reg ADD "HKCU\\Software\Wine\Explorer\Desktops" /v Default /d 1024x786

              echo "Changing directory to /var/data/WinePrefix/drive_c/Games/Risk"
              cd /var/data/WinePrefix/drive_c/Games/Risk

              echo "Launching Risk with Wine"
              wine /var/data/WinePrefix/drive_c/Games/Risk/RISK.EXE
            fi
        dest-filename: RiskWrapper
        # Script that is ran when Flatpak launches, which starts GameScope in fullscreen with the SDL backend and then runs the RiskWrapper
      - type: script
        commands:
          - |
            gamescope -f --backend sdl -- RiskWrapper
        dest-filename: GameScopeWrapper
    build-commands:
      - |
        echo "Installing com.hasbro.Risk.metainfo.xml in /app/share/metainfo/"
        install -Dm644 -t /app/share/metainfo/ com.hasbro.Risk.metainfo.xml

        echo "Moving Risk to /app/share"
        mv Risk /app/share

        echo "Moving RiskCD to /app/share"
        mv RiskCD /app/share

        echo "Moving Risk.reg to /app/share"
        mv Risk.reg /app/share

        echo "Moving WineEmulateVirtualDesktop.reg to /app/share"
        mv WineEmulateVirtualDesktop.reg /app/share

        echo "Moving RiskWrapper to /app/bin"
        mv RiskWrapper /app/bin

        echo "Moving GameScopeWrapper to /app/bin"
        mv GameScopeWrapper /app/bin